<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('../images/gym\ pic.jpg'); /* Replace with your fitness app background image */
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="bg-blue-100">
    <div class="flex h-screen justify-center items-center">
        <div class="w-1/2 p-6 bg-white bg-opacity-90 rounded-lg">
            <div class="text-center">
                <img src="../images/Screenshot 2023-10-31 113554.png" alt="Fitness App Logo" class="w-32 h-32 mx-auto">
                <h1 class="text-5xl text-blue-700 mt-4">Welcome to FlexFlow</h1>
                <p class="text-black mt-2 text-xl ">Start your fitness journey now!</p>
            </div>
            <div class="text-center mt-4">
                <button id="toggleButton" class="text-blue-500 underline">Switch to Sign Up</button>
            </div>
            <h1 id="formTitle" class="text-2xl text-center text-black mb-4">Login</h1>
            <form id="loginForm" class="space-y-4">
                <div class="space-y-2">
                    <label for="username" class="text-gray-600">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-500">
                </div>
                <div class="space-y-2">
                    <label for="password" class="text-gray-600">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Login</button>
            </form>
            <form id="signupForm" class="hidden space-y-4">
                <div class="space-y-2">
                    <label for="newUsername" class="text-gray-600">New Username</label>
                    <input type="text" id="newUsername" name="newUsername" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-500">
                </div>
                <div class="space-y-2">
                    <label for="newPassword" class="text-gray-600">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const formTitle = document.getElementById('formTitle');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        let isLoginFormVisible = true;

        toggleButton.addEventListener('click', () => {
            if (isLoginFormVisible) {
                formTitle.textContent = 'Sign Up';
                toggleButton.textContent = 'Switch to Login';
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
            } else {
                formTitle.textContent = 'Login';
                toggleButton.textContent = 'Switch to Sign Up';
                signupForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            }
            isLoginFormVisible = !isLoginFormVisible;
        });
    </script>
</body>
</html>
